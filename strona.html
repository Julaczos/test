<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uruchamianie Kamerki z MediaPipe</title>
    <style>
        video {
            width: 80%;
            max-width: 640px;
            border: 2px solid #333;
            border-radius: 8px;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 80%;
            max-width: 640px;
        }
    </style>
</head>
<body>

    <h1>Podgląd z Kamerki z MediaPipe</h1>
    <video id="videoElement" autoplay playsinline></video>
    <canvas id="outputCanvas"></canvas>

    <!-- Dodaj MediaPipe -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>

    <script>
        async function startCamera() {
            const video = document.querySelector("#videoElement");
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (err) {
                console.error("Błąd podczas uzyskiwania dostępu do kamerki: ", err);
            }
        }

        // Funkcja uruchamiana po otrzymaniu wyników z analizy pozycji
        function onPoseResults(results) {
            const canvasElement = document.getElementById('outputCanvas');
            const canvasCtx = canvasElement.getContext('2d');

            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            canvasElement.width = results.image.width;
            canvasElement.height = results.image.height;

            // Rysowanie wyników na canvasie
            canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);
            if (results.poseLandmarks) {
                drawConnectors(canvasCtx, results.poseLandmarks, POSE_CONNECTIONS,
                    { color: '#00FF00', lineWidth: 4 });
                drawLandmarks(canvasCtx, results.poseLandmarks,
                    { color: '#FF0000', lineWidth: 2 });
            }
        }

        async function initMediaPipe() {
            const videoElement = document.querySelector("#videoElement");
            const pose = new Pose({
                locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`
            });

            pose.setOptions({
                modelComplexity: 1,
                smoothLandmarks: true,
                enableSegmentation: false,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });

            pose.onResults(onPoseResults);

            // Wysyłanie obrazów do MediaPipe Pose
            async function detectPose() {
                if (videoElement.readyState >= 3) {
                    await pose.send({ image: videoElement });
                }
                requestAnimationFrame(detectPose);
            }

            detectPose();
        }

        window.onload = () => {
            startCamera();
            initMediaPipe();
        }
    </script>

</body>
</html>
