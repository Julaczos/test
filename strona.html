<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uruchamianie Kamerki z MediaPipe - Licznik Przysiadów</title>
    <style>
        video {
            width: 80%;
            max-width: 640px;
            border: 2px solid #333;
            border-radius: 8px;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 80%;
            max-width: 640px;
        }

        #counter {
            font-size: 34px;
            font-weight: bold;
            margin-top: 20px;
        }
        #counter2 {
            font-size: 34px;
            font-weight: bold;
            margin-top: 20px;
        }

        #counter3 {
            font-size: 34px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <h1>Podgląd z Kamerki z MediaPipe - Licznik Przysiadów</h1>
    <video id="videoElement" autoplay playsinline></video>
    <canvas id="outputCanvas"></canvas>
    <div id="counter">biodra: 0</div>
    <div id="counter2">kolana: 0</div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>

    <script>
        let squatCount = 0;
        let isSquatting = false;

        async function startCamera() {
            const video = document.querySelector("#videoElement");
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (err) {
                console.error("Błąd podczas uzyskiwania dostępu do kamerki: ", err);
            }
        }

        function onPoseResults(results) {
            const canvasElement = document.getElementById('outputCanvas');
            const canvasCtx = canvasElement.getContext('2d');

            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            canvasElement.width = results.image.width;
            canvasElement.height = results.image.height;

            canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);
            if (results.poseLandmarks) {
                drawConnectors(canvasCtx, results.poseLandmarks, POSE_CONNECTIONS,
                    { color: '#00FF00', lineWidth: 4 });
                drawLandmarks(canvasCtx, results.poseLandmarks,
                    { color: '#FF0000', lineWidth: 2 });

                updateSquatCounter(results.poseLandmarks);
            }
        }

        function updateSquatCounter(poseLandmarks) {
            const leftHip = poseLandmarks[23];
            const rightHip = poseLandmarks[24];
            const leftKnee = poseLandmarks[25];
            const rightKnee = poseLandmarks[26];
            
            const hipY = (leftHip.y + rightHip.y) / 2;
            const kneeY = (leftKnee.y + rightKnee.y) / 2;


            document.getElementById("counter").innerText = `biodra: ${hipY}`;
            document.getElementById("counter2").innerText = `kolana: ${kneeY}`;

            
            if (hipY + 0.1 > kneeY && !isSquatting) {
                isSquatting = true;
            } else if (hipY < kneeY && isSquatting) {
                squatCount++;
                isSquatting = false; 
                document.getElementById("counter3").innerText = `Przysiady: ${squatCount}`;
            }
        }

        async function initMediaPipe() {
            const videoElement = document.querySelector("#videoElement");
            const pose = new Pose({
                locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`
            });

            pose.setOptions({
                modelComplexity: 1,
                smoothLandmarks: true,
                enableSegmentation: false,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });

            pose.onResults(onPoseResults);

            async function detectPose() {
                if (videoElement.readyState >= 3) {
                    await pose.send({ image: videoElement });
                }
                requestAnimationFrame(detectPose);
            }

            detectPose();
        }

        window.onload = () => {
            startCamera();
            initMediaPipe();
        }
    </script>

</body>

</html>
