<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Licznik przysiadów v4</title>
    <style>
        video {
            width: 80%;
            max-width: 640px;
            border: 2px solid #333;
            border-radius: 8px;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 80%;
            max-width: 640px;
        }

        #counter3 {
            font-size: 34px;
            font-weight: bold;
            margin-top: 20px;
        }

        #bicepCounter {
            font-size: 34px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <h1>Licznik przysiadów i XP</h1>
    <video id="videoElement" autoplay playsinline></video>
    <canvas id="outputCanvas"></canvas>
    <div id="counter3">Przysiady: 0</div>
    <div id="bicepCounter">Biceps Curls: 0</div>
    <div id="levelDisplay">Poziom: 1</div>
    <div id="xpDisplay">XP: 0 / 100</div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>

    <script>
        let squatCount = 0;
        let isSquatting = false;
        let bicepCurlCount = 0;  
        let isCurling = false;

        let level = 1;
        let xp = 0;
        let xpToNextLevel = 100;

        function gainXP(amount) {
            xp += amount;
            document.getElementById("xpDisplay").innerText = `XP: ${xp} / ${xpToNextLevel}`;
            checkLevelUp();
        }

        function checkLevelUp() {
            if (xp >= xpToNextLevel) {
                level++;
                xp -= xpToNextLevel;  
                xpToNextLevel = Math.floor(xpToNextLevel * 1.5);  

                document.getElementById("levelDisplay").innerText = `Poziom: ${level}`;
                document.getElementById("xpDisplay").innerText = `XP: ${xp} / ${xpToNextLevel}`;
                console.log(`Gratulacje! Osiągnięto poziom ${level}`);
            }
        }

        function updateSquatCounter(poseLandmarks) {
            const leftHip = poseLandmarks[23];
            const leftKnee = poseLandmarks[25];
            const leftAnkle = poseLandmarks[27];

            const rightHip = poseLandmarks[24];
            const rightKnee = poseLandmarks[26];
            const rightAnkle = poseLandmarks[28];

            const leftKneeAngle = calculateAngle(leftHip, leftKnee, leftAnkle);
            const rightKneeAngle = calculateAngle(rightHip, rightKnee, rightAnkle);

            const averageKneeAngle = (leftKneeAngle + rightKneeAngle) / 2;

            if (averageKneeAngle < 70 && !isSquatting) {
                isSquatting = true; 
            }
            else if (averageKneeAngle > 160 && isSquatting) {
                squatCount++;
                isSquatting = false;
                document.getElementById("counter3").innerText = `Przysiady: ${squatCount}`;

                gainXP(10);  
            }
        }

        function updateBicepCurlCounter(poseLandmarks) {
            const leftShoulder = poseLandmarks[11];
            const leftElbow = poseLandmarks[13];
            const leftWrist = poseLandmarks[15];

            const rightShoulder = poseLandmarks[12];
            const rightElbow = poseLandmarks[14];
            const rightWrist = poseLandmarks[16];

            const leftElbowAngle = calculateAngle(leftShoulder, leftElbow, leftWrist);
            const rightElbowAngle = calculateAngle(rightShoulder, rightElbow, rightWrist);

            const averageElbowAngle = (leftElbowAngle + rightElbowAngle) / 2;

            if (averageElbowAngle < 30 && !isCurling) {
                isCurling = true; 
            }
            else if (averageElbowAngle > 150 && isCurling) {
                bicepCurlCount++;
                isCurling = false; 
                document.getElementById("bicepCounter").innerText = `Biceps Curls: ${bicepCurlCount}`;

                gainXP(5);  
            }
        }

        function calculateAngle(A, B, C) {
            const radians = Math.atan2(C.y - B.y, C.x - B.x) - Math.atan2(A.y - B.y, A.x - B.x);
            let angle = Math.abs(radians * 180.0 / Math.PI);
            if (angle > 180) {
                angle = 360 - angle;
            }
            return angle;
        }

        async function startCamera() {
            const video = document.querySelector("#videoElement");
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (err) {
                console.error("Błąd podczas uzyskiwania dostępu do kamerki: ", err);
            }
        }

        async function initMediaPipe() {
            const videoElement = document.querySelector("#videoElement");
            const pose = new Pose({
                locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`
            });

            pose.setOptions({
                modelComplexity: 1,
                smoothLandmarks: true,
                enableSegmentation: false,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });

            pose.onResults(onPoseResults);

            async function detectPose() {
                if (videoElement.readyState >= 3) {
                    await pose.send({ image: videoElement });
                }
                requestAnimationFrame(detectPose);
            }

            detectPose();
        }

        window.onload = () => {
            startCamera();
            initMediaPipe();
        }

        function onPoseResults(results) {
            const canvasElement = document.getElementById('outputCanvas');
            const canvasCtx = canvasElement.getContext('2d');

            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            canvasElement.width = results.image.width;
            canvasElement.height = results.image.height;

            canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);
            if (results.poseLandmarks) {
                drawConnectors(canvasCtx, results.poseLandmarks, POSE_CONNECTIONS,
                    { color: '#00FF00', lineWidth: 4 });
                drawLandmarks(canvasCtx, results.poseLandmarks,
                    { color: '#FF0000', lineWidth: 2 });

                updateSquatCounter(results.poseLandmarks);
                updateBicepCurlCounter(results.poseLandmarks);
            }
        }
    </script>
</body>


</html>
